<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/forgetPassword.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
</head>
<body>
    <div class="main">
        <div class="div-1">
          <div class="div-2">
            <h2>Quên mật khẩu</h2>
          </div>
          <div class="p">
            <p class="pp">
              Quên mật khẩu? Hãy nhập email của bạn. Bạn sẽ nhận một link để tạo lại mật khẩu của bạn thông qua email.
            </p>
          </div>
          <div class="div-3">
            <div class="div-h3">
              <h4>Email:</h4>
            </div>
            <input
              type="email"
              class="input"
              placeholder="Email Address"
              name="email"
              id="email"
            />
          </div>
          <p id="message"></p>
          <div class="div-4">
            <button id="fp" onclick="reset()">Yêu cầu tạo lại mật khẩu</button>
          </div>
          <div class="div-6">
            <span id="back" onclick="back()">Quay trở về đăng nhập</span>
          </div>
        </div>
      </div>

      <script src="/js/firebase.js"></script>
      <script src="/js/ForgetPassword.js"></script>
</body>
</html>
